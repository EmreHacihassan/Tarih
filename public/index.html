<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <title>Data Vista | Uygun Saat Bulucu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Art/AI background ornaments -->
    <div class="ai-bg" aria-hidden="true">
      <!-- Subtle grid -->
      <div class="bg-grid"></div>

      <!-- Top-right neural net lines -->
      <svg class="ornament ornament-top-right" width="320" height="220" viewBox="0 0 320 220" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gradLine" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#7aa2ff" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#7de3c4" stop-opacity="0.5"/>
          </linearGradient>
        </defs>
        <g opacity="0.28" stroke="url(#gradLine)" stroke-width="1.4">
          <path d="M16 24 C 80 60, 140 44, 220 62" />
          <path d="M22 86 C 120 96, 180 82, 300 70" />
          <path d="M40 40 C 120 96, 200 120, 300 120" />
          <path d="M60 150 C 120 120, 220 120, 300 160" />
          <path d="M20 110 C 90 140, 150 150, 300 140" />
        </g>
        <g opacity="0.45">
          <circle cx="16" cy="24" r="4" fill="#7aa2ff"/>
          <circle cx="60" cy="150" r="4" fill="#7aa2ff"/>
          <circle cx="120" cy="96" r="4" fill="#7aa2ff"/>
          <circle cx="200" cy="120" r="4" fill="#7aa2ff"/>
          <circle cx="300" cy="160" r="4" fill="#7aa2ff"/>
        </g>
      </svg>

      <!-- Bottom-left soft blobs -->
      <svg class="ornament ornament-bottom-left" width="380" height="320" viewBox="0 0 380 320" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="blobA" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(150 150) rotate(45) scale(180 140)">
            <stop offset="0%" stop-color="#a3ffd6" stop-opacity="0.38"/>
            <stop offset="100%" stop-color="#a3ffd6" stop-opacity="0"/>
          </radialGradient>
          <radialGradient id="blobB" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(220 210) rotate(15) scale(140 100)">
            <stop offset="0%" stop-color="#7aa2ff" stop-opacity="0.28"/>
            <stop offset="100%" stop-color="#7aa2ff" stop-opacity="0"/>
          </radialGradient>
        </defs>
        <ellipse cx="160" cy="160" rx="160" ry="120" fill="url(#blobA)"/>
        <ellipse cx="240" cy="220" rx="140" ry="100" fill="url(#blobB)"/>
      </svg>
    </div>

    <header class="app-header">
      <div class="brand">
        <div class="logo" aria-hidden="true">DV</div>
        <div class="titles">
          <h1 class="app-title">Data Vista ekibi için uygun saat bulucu</h1>
          <div class="subtitle">AI Proje Geliştirme Takımı</div>
        </div>
      </div>
      <div class="file-path-hint" id="filePathHint" title="Veri dosyası yolu sunucu konsolunda yazıyor.">Dosya tabanlı kayıt</div>
    </header>

    <section class="controls">
      <form id="addForm" class="add-form">
        <div class="field">
          <label for="name">Kişi</label>
          <input type="text" id="name" placeholder="Örn: Ayşe" required />
        </div>

        <div class="field">
          <label for="day">Gün</label>
          <select id="day" required>
            <option value="0">Pazartesi</option>
            <option value="1">Salı</option>
            <option value="2">Çarşamba</option>
            <option value="3">Perşembe</option>
            <option value="4">Cuma</option>
            <option value="5">Cumartesi</option>
            <option value="6">Pazar</option>
          </select>
        </div>

        <div class="field">
          <label for="start">Başlangıç</label>
          <input type="time" id="start" value="09:00" required />
        </div>

        <div class="field">
          <label for="end">Bitiş</label>
          <input type="time" id="end" value="10:00" required />
        </div>

        <button type="submit" class="btn">Ders Saatini Ekle</button>
      </form>
      <div class="legend">
        <span class="legend-box green"></span> Boş
        <span class="legend-box red"></span> Dolu (ders)
      </div>
    </section>

    <main class="week">
      <div class="week-grid" id="weekGrid"></div>
    </main>

    <footer class="app-footer">
      <div>00:00 → 23:59 arası çizelge. Sütunlar arası siyah çizgi, boş alanlar yeşil.</div>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
